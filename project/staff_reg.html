<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="../css/staff_reg.css">
</head>
<body>
    <header>
        <h1>STAFF REGISTRATION FORM</h1>
    </header>

    <div class="container">
        <h2>Create Staff User</h2>
        <form id="staffForm" onsubmit="save(event)">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>DOB:</label>
            <input type="date" id="dob" required>

            <label>Gender:</label>
            <select id="gender" required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Phone:</label>
            <input type="tel" id="phone" required>

            <label>Address:</label>
            <input type="text" id="address" required>

            <label>Role:</label>
            <select id="roleSelect" onchange="toggleRoleFields()" required>
                <option value="Doctor">Doctor</option>
                <option value="Reception">Reception</option>
                <option value="Pharma">Pharmacist</option>
                <option value="Lab">Lab Technician</option>
            </select>

            <label>Email:</label>
            <input type="email" id="email" required>

            <div id="roleFields">
                <label>Specialization:</label>
                <input type="text" id="specialization">

                <label>Consultation Fee:</label>
                <input type="number" id="fee">

                <label>Working Days:</label>
                <div class="day-box-group" id="dayBoxGroup">
                    <div class="day-box" data-day="1">Mon</div>
                    <div class="day-box" data-day="2">Tue</div>
                    <div class="day-box" data-day="3">Wed</div>
                    <div class="day-box" data-day="4">Thu</div>
                    <div class="day-box" data-day="5">Fri</div>
                    <div class="day-box" data-day="6">Sat</div>
                    <div class="day-box" data-day="7">Sun</div>
                </div>

                <label>Working Time:</label>
                <select id="timeslot" required>
                    <option value="1">10 am to 1 pm</option>
                    <option value="2">1 pm to 4 pm</option>
                    <option value="3">4 pm to 7 pm</option>
                    <option value="4">7 pm to 10 pm</option>
                </select>
            </div>

            <button type="submit">SAVE</button>
        </form>
    </div>

    <script src="../js/staff_reg.js"></script>
</body>
</html>
