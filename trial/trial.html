<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial, sans-serif;">

  <main style="width: 350px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;">
    
    <!-- Profile Avatar -->
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width: 100px; border-radius: 50%; margin-bottom: 20px;">

    <!-- Login Form -->
    <form method="post" action="/login">

      <!-- Username -->
      <input type="text" name="username" placeholder="Username" required
        style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <!-- Password -->
      <input type="password" name="password" placeholder="Password" required
        style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <!-- Remember Me and Forgot Password -->
      <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 15px;">
        <label>
          <input type="checkbox" name="remember"> Remember Me
        </label>
        <a href="/forgot-password" style="text-decoration: none; color: #0077cc;">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        style="width: 100%; padding: 10px; background-color: #0077cc; color: white; border: none; border-radius: 5px; font-weight: bold;">
        Login
      </button>

    </form>
  </main>

</body>
</html>
