<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>
            CONTACT FORM
        </title>
    </head>
    <body>
        <main>
            <form method="post" action="/submit-feedback">
                <fieldset>
                    <legend>CONTACT FORM</legend>
                    <label>First Name:</label><br>
                    <input type="text" name="firstname"placeholder="Your First Name" style="width: 50%; padding: 10px;"><br><br>
                    <label>Last Name</label><br>
                    <input type="text" name="lastname" placeholder="Your Last Name" style="width: 50%; padding: 10px;"><br><br>
                    <label>Country</label><br>
                    <select name="country" id="country" style="width: 50%; padding: 10px;">
                        <option value="Australia"style="width: 50%; padding: 10px;">Australia</option>
                        <option value="India"style="width: 50%; padding: 10px;">India</option>
                        <option value="China"style="width: 50%; padding: 10px;">China</option>
                        <option value="USA"style="width: 50%; padding: 10px;">USA</option>
                        <option value="UK"style="width: 50%; padding: 10px;">UK</option>
                    </select><br><br>
                    <label>Subject</label><br>
                    <input type="text" name="Subject" placeholder="Write Something" style="width: 50%; height: 150px;"><br><br>
                    <button type="submit" style="background-color: green; color: white; padding: 10px;">SUBMIT</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
